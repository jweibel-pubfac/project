<html>
    <head>
        <meta charset="utf-8">
        <title>文件分享</title>
    </head>
    <body background="http://i3.hoopchina.com.cn/user/199/5329199/13450402790.jpg">
        <div style="left: 50px; position: absolute; top: 30px;"><h2>已上传的文件</h2>
        <ul>
            {% for file in filelist %}
            <li>{{file[1]}}
                <a href="/download?filename={{file[1]}}">下载</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/delete?fileurl={{file[0]}}">删除</a></li>
            {% end %}
        </ul><br><br>
        <h2>上传文件</h2>
        <form action="/upload" enctype="multipart/form-data" method="post">
            请选择一个文件上传：<input type="file" name="upload"/><br/>
            <input type="submit" value="开始上传"/>
        </form>
        </div>
    </body>
</html>
