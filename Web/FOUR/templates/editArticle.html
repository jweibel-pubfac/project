{% extends 'base.html' %}

{% block title %}
Edit an Article
{% end %}

{% block content %}
<div class="form-container">
    <form id="article" enctype="multipart/form-data"  action="/article/update/{{ article.id }}" method="post">
        <legend>编辑文章</legend>
        {% module xsrf_form_html() %}
        <label for="article-image">封面</label>
        <input type="text" id="article-image" name="image" value="{{ escape(article.image) }}"/>
        <label for="article-sort">分类</label>
        <input type="text" id="article-sort" name="sort" value="{{ escape(article.sort) }}"/>
        <label for="article-title">标题</label>
        <input type="text" id="article-title" name="title" value="{{ escape(article.title) }}"/>
        <label for="article-labels">标签</label> 
        <input type="text" id="article-labels" name="labels" value="{{ escape(labels) }}"/>
        <label for="article-content">内容</label>
        <textarea id="article-content" name="content" rows="15">{{ escape(article.content_md) }}</textarea>
        <p>
            <button class="btn btn-primary" type="submit">确定</button>
            <button class="btn btn-primary" type="button" onclick="home();">取消</button>
        </p>
    </form>
</div>
{% end %}
